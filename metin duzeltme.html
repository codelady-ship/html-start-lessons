<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mətin duzeltme</title>
</head>
<body>
<h2><p>salam bu mənəm</p></h2>
<h1><p><b>salam </b>bu <b>mənəm</b></p></h1>
<h3><p><i>salam <b>bu</b> mənəm</i></p></h3>
<h4><p><big>Salam bu mənəm</big></p></h4>
<h2><p>Salam<small> bu </small>mənəm</p></h2>
<p><sub>Salam bu </sub> mənəm</p>
<p>Salam bu <sup>mənəm</sup> </p>
<p><ins>Salam bu mənəm</ins></p>
<p><del>Salam bu mənəm</del></p>
<p><mark> Salam bu mənəm </mark> </p>
</body>
</html>
